name: service_charge_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"


dependencies:
  delayed_display: ^2.0.0
  dio: ^4.0.6
  dropdown_textfield: ^1.0.7
  dropdownfield: ^1.0.3
  file_picker: ^5.2.3
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_web_data_table: ^1.0.0
  http: ^0.13.5
  json_serializable: ^6.5.4
  universal_html: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
